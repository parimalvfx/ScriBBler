<!DOCTYPE html>
<html>
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

	<!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>
<body>
    <div id="main-container-div">

        <div class="header">

        	<!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
	    <input class="headerButtons" type="button" onclick="toggleModal('signUpModal');" value="Sign Up">
            <input class="headerButtons" type="button" onclick="toggleModal('signInModal');" value="Sign In">
            <a class="pageTitle">ScriBBler</a>
            <p class="subHeading">Explore, Imagine, Create</p>


        </div>
           
        <div class="postButtons">

            <!-- Insert code for All Posts & Create Post button here -->
            <div id ="parent">
                 <input class="postButton" type="button" id="allposts" value="All Posts">
                 <input class="postButton" type="button" onclick="toggleModal1('createpost');" value="Create Post">
            </div>


	    </div>
    </div>

    <div>

    	<!-- Insert code for Sign In modal here -->
	<div class="modal" id="signInModal">
    	<div class="modalContent">
            <span class="modalClose" onclick="toggleModal('signInModal');">&times;</span>
            <h1>Welcome Back!</h1>
            <hr>
            <form>
                <label>Username</label>
                <input type="text" placeholder="Enter Username" required>
                <label>Password</label>
                <input type="password" placeholder="Enter Password" required>
                <input id="signInBtn" type="submit" value="Sign In">
            </form>
            <h3>Not a member?
                <a id="signUpRedirect" onclick="toggleModal('signInModal');toggleModal('signUpModal');" href="javascript:void(0);">Sign Up</a>
            </h3>
         </div>
         </div>


	    

    </div>

    <div>

    	<!-- Insert code for Sign Up modal here -->
            <div class="modal" id="signUpModal">
            <div class="modalContent">
            <span class="modalClose" onclick="toggleModal('signUpModal');">&times;</span>
            <h1>Get Started</h1>
            <hr>
            <form>
                <label>Full Name</label>
                <input type="text" placeholder="Enter Full Name" required>
                <label>Username</label>
                <input type="text" placeholder="Enter Username" required>
                <label>Password</label>
                <input type="password" placeholder="Enter Password" required>
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password" required>
                <input id="signUpBtn" type="submit" value="Sign Up">
            </form>
            </div>
            </div>
    </div>

    <div>

    	<!-- Insert code for Create Post modal here -->
	    <div class="modal1" id="createpost">
            <div class="modalContent1">
            <span class="modalClose1" onclick="toggleModal1('createpost');">&times;</span>
     	    <h1>Pen Your Post</h1>
            <form>
            <label>Title:</label>
            <input type="text" id="Title" name="Title" required>
            <label>Content:</label>
            <textarea id="txtarea" rows="15" cols="75" name="Content"></textarea>
            <div class="createposts" align="center">
            <input id="createpostbtn" type="submit" value="Create">
            </div>
            </form>
            </div>
            </div>


    </div>

	<!-- Place all Javascript for header in this file -->
	<script src="js\header.js"></script>
	<!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>
</html>
